name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: nuget
    steps:
      env:
      SUPER_SECRET: ${{ secrets.NUGET_PAT }}
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet nuget push "Flashbots/bin/Debug/Flashbots.1.0.0.nupkg"  --api-key "$SUPER_SECRET" --source https://api.nuget.org/v3/index.json
    
